<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모션다이나믹스 - MotionDynamics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/index-CcQibkac.css">
    <script>
        // 현재 경로를 저장하고 index.html로 리다이렉트
        (function() {
            const path = window.location.pathname;
            const basePath = '/motiondynamics-website/dist/public';
            
            // 경로에서 기본 경로 제거
            let cleanPath = path.replace(basePath, '');
            if (cleanPath.endsWith('.html')) {
                cleanPath = cleanPath.replace('.html', '');
            }
            if (!cleanPath || cleanPath === '/') {
                cleanPath = '/';
            }
            
            // 경로 저장
            window.__INITIAL_PATH__ = cleanPath;
            sessionStorage.setItem('initialPath', cleanPath);
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="assets/index-FzoOTT8Q.js"></script>
</body>
</html>
